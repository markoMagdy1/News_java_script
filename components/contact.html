        <div class="container contact my-5 " >
          <h1 class="text-center ">Contact Us</h1>
              <div class="row ">
                    <div  class="col-lg-6 col-sm-12 mx-auto " >
                       <div class="m-5">
                        <label class="col-3 text-center  my-2 p-2 fs-3" for="fname">Name</label>
                        <input class="formInput col-8  my-2 p-2 fs-4"type="text" id="userName" name="lastname" placeholder="Your last name..">
                         <p class="text-center text-danger fs-5 col-12 errorMsg" id="userNameValidationMessage">Name is required and must be more than 4 char</p>
                        <label class="text-center  col-3 my-2 p-2 fs-3"for="email">Email </label>
                        <input class="formInput col-8 my-2 p-2 fs-4"type="email" id="email" name="email" placeholder="example@gmail.com" required>
                        <p class="text-center text-danger fs-5 col-12 errorMsg" id="emailValidationMessage">email is not vaild</p>
                        <label class="text-center col-3 my-2 my-2 p-2 fs-3"for="country" id="country">Country</label>
                      
                          <select class="formInput col-8 my-2 p-2 fs-4" id="country" name="country">
                            <option value=""></option>
                            <option value="egypt">egypt</option>
                            <option value="Brazeil">Brazeil</option>
                            <option value="australia">Australia</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                          </select>
                        
                        <p class="text-center text-danger fs-5 col-12 errorMsg" id="countryValidationMessage">please select your country</p>
                        <div class="box">
                          <label class="text-center col-3  fs-3 " for="subject" >Subject</label>
                        <textarea class="formInput col-8 my-2 p-2 fs-4" id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                        </div>
                        <label class="text-center col-3 my-2 p-2 fs-3" for="">date</label>
                        <input class="formInput col-8 my-2 p-2 fs-4" type="date">
                        <label class="text-center col-3 my-2 p-2 fs-3" for="">rate our service</label>
                        <input class="formInput col-8 my-2 p-2 fs-4" type="range">
                        <div class="sub justify-content-center box">
                        <input class="formInput col-8 my-2 p-2 fs-4 justify-content-center "type="submit" value="Submit" class="submit" id="submit">

                        </div>
                       </div>
